<!-- Cookie Consent Banner with Integrated Styling -->
<div id="cookie-banner" class="cookie-banner" style="display: none;">
    <div class="cookie-content">
        <p>We use cookies for analytics to improve your experience. Your data remains anonymous and we respect your
            privacy.</p>
        <div class="cookie-buttons">
            <button onclick="acceptCookies()" class="cookie-btn accept">Accept</button>
            <button onclick="declineCookies()" class="cookie-btn decline">Decline</button>
        </div>
    </div>
</div>

<style>
    /* Cookie Banner Styles */
    .cookie-banner {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #2d3748;
        color: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 380px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        border: 1px solid #4a5568;
    }

    .cookie-content p {
        margin: 0 0 16px 0;
        font-size: 14px;
        line-height: 1.5;
        color: #e2e8f0;
    }

    .cookie-buttons {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }

    .cookie-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        min-width: 80px;
    }

    .cookie-btn.accept {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        color: white;
    }

    .cookie-btn.decline {
        background: transparent;
        color: #e2e8f0;
        border: 1px solid #4a5568;
    }

    .cookie-btn.accept:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
    }

    .cookie-btn.decline:hover {
        background: #4a5568;
        border-color: #718096;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .cookie-banner {
            bottom: 0;
            right: 0;
            left: 0;
            max-width: none;
            border-radius: 0;
            border-left: none;
            border-right: none;
            border-bottom: none;
        }

        .cookie-buttons {
            justify-content: center;
        }

        .cookie-btn {
            flex: 1;
            min-width: auto;
        }
    }

    /* Animation */
    .cookie-banner {
        animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
        from {
            transform: translateY(100px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<script>
    // Cookie Consent Functions
    function acceptCookies() {
        localStorage.setItem('cookiesAccepted', 'true');
        document.getElementById('cookie-banner').style.display = 'none';
        loadGoogleAnalytics();
        showToast('Cookies accepted. Thank you!');
    }

    function declineCookies() {
        localStorage.setItem('cookiesAccepted', 'false');
        document.getElementById('cookie-banner').style.display = 'none';
        showToast('Cookies declined. Analytics disabled.');
    }

    function loadGoogleAnalytics() {
        // Only load if accepted
        if (localStorage.getItem('cookiesAccepted') === 'true') {
            // Create and load Google Analytics script
            const script = document.createElement('script');
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-ZQX420PBJT';
            script.async = true;
            document.head.appendChild(script);

            // Initialize Google Analytics
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-ZQX420PBJT', {
                'anonymize_ip': true,
                'allow_google_signals': false,
                'allow_ad_personalization_signals': false
            });

            console.log('Google Analytics loaded with privacy protections');
        }
    }

    function showToast(message) {
        // Create toast notification
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.cssText = `
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: #48bb78;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;
        z-index: 10001;
        font-size: 14px;
        animation: fadeInOut 3s ease-in-out;
    `;

        document.body.appendChild(toast);

        // Remove toast after 3 seconds
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    // Check cookie consent on page load
    document.addEventListener('DOMContentLoaded', function () {
        // Wait a moment before showing banner for better UX
        setTimeout(() => {
            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookie-banner').style.display = 'block';
            } else if (localStorage.getItem('cookiesAccepted') === 'true') {
                loadGoogleAnalytics();
            }
        }, 1000);
    });

    // Add keyframe animation for toast
    const style = document.createElement('style');
    style.textContent = `
    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(20px); }
    }
`;
    document.head.appendChild(style);
</script>
